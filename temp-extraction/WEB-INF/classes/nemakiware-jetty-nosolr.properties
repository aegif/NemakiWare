# NemakiWare Configuration for Jetty Development Environment (No Solr)
# CouchDB running in Docker, Core running via Maven Jetty
# Solr functionality temporarily disabled for development

# CouchDB Configuration (Jetty development with localhost)
db.protocol=http
db.host=localhost
db.port=5984
db.max.connections=100

# CouchDB URL for Jetty environment
db.couchdb.url=http://localhost:5984
db.couchdb.max.connections=100
db.couchdb.connection.timeout=30000
db.couchdb.socket.timeout=60000

# CouchDB Authentication (must match Docker environment)
db.couchdb.auth.enabled=true  
db.couchdb.auth.username=admin
db.couchdb.auth.password=password

# Solr Configuration (DISABLED for development)
solr.enabled=false
solr.host=localhost
solr.port=8983
solr.core=nemaki
solr.url=http://localhost:8983/solr/nemaki
# Disable solr-based query processing
query.solr.enabled=false

# Cache Configuration
cache.provider=ehcache
cache.config.location=ehcache.xml

# Development Settings
development.mode=true
debug.mode=true

# Logging
log4j.configuration=file:src/main/webapp/WEB-INF/classes/log4j-jetty.properties

# Repository Configuration
repositories.yml=src/main/webapp/WEB-INF/classes/repositories.yml

# Fix for content stream encoding
nemaki.content.charset=UTF-8

# Disable features that require external services
tracker.enabled=false
indexing.enabled=false

# Enable direct CouchDB query fallback
query.fallback.enabled=true
query.mode=couchdb