# NemakiSolr Configuration

# Core server URL
nemaki.core.url=http://core:8080/core

# CouchDB connection
couchdb.server.url=http://couchdb:5984
couchdb.db.repository=bedroom
couchdb.maxconnections=100
couchdb.socket.timeout=10000

# Solr configuration
solr.core.bedroom.url=http://localhost:8080/solr/bedroom
solr.core.archive.url=http://localhost:8080/solr/archive

# Indexing configuration
solr.indexing.force=false
solr.indexing.batch.size=100
solr.indexing.batch.sleep=1000
solr.indexing.thread.size=1
