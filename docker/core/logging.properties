# Tomcat logging configuration for multipart debugging

# Default logger level
.level = INFO

# Console handler configuration  
handlers = java.util.logging.ConsoleHandler

# Console handler settings
java.util.logging.ConsoleHandler.level = FINEST
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Tomcat multipart debugging
org.apache.tomcat.util.http.fileupload.level = FINEST
org.apache.catalina.core.ApplicationPart.level = FINEST
org.apache.catalina.connector.Request.level = FINEST

# Jakarta servlet multipart debugging
jakarta.servlet.http.Part.level = FINEST

# Format for log output
java.util.logging.SimpleFormatter.format=%1$tF %1$tT %4$s %2$s %5$s%6$s%n