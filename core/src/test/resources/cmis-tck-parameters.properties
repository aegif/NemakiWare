org.apache.chemistry.opencmis.binding.spi.type=atompub
org.apache.chemistry.opencmis.binding.atompub.url=http://localhost:8080/core/atom/bedroom
org.apache.chemistry.opencmis.user=admin
org.apache.chemistry.opencmis.password=admin
org.apache.chemistry.opencmis.session.repository.id=bedroom

# Connection timeout settings (in milliseconds)
# PERFORMANCE NOTE: Document creation takes ~8 seconds each
# queryLikeTest (52 objects): 416 seconds = 6.9 minutes
# queryInFolderTest (60 objects): 480 seconds = 8 minutes
# readtimeout set to 20 minutes for safe margin
org.apache.chemistry.opencmis.binding.connecttimeout=30000
org.apache.chemistry.opencmis.binding.readtimeout=1200000

# HTTP client settings
org.apache.chemistry.opencmis.binding.compression=true
org.apache.chemistry.opencmis.binding.clientcompression=false

# Debug settings - TEMPORARILY ENABLED for timeout debugging
org.apache.chemistry.opencmis.binding.httpinvoker.debug=true
org.apache.chemistry.opencmis.tck.debug=true

# Session settings
org.apache.chemistry.opencmis.session.object.cache=false
org.apache.chemistry.opencmis.session.cache.size=1000

# TCK Test execution settings
# Reduce number of test documents to minimize timeout risk
org.apache.chemistry.opencmis.tck.default.documentcount=5
org.apache.chemistry.opencmis.tck.default.foldercount=3

# Test folder management
org.apache.chemistry.opencmis.tck.folder.cleanup=true