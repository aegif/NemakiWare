#
# CMIS TCK Parameters for Jakarta EE 10 Jetty Development Environment
# NemakiWare Jakarta EE development server on port 8081
#

# Binding Configuration
org.apache.chemistry.opencmis.binding.spi.type=atompub
org.apache.chemistry.opencmis.binding.atompub.url=http://localhost:8081/core/atom/bedroom
org.apache.chemistry.opencmis.user=admin
org.apache.chemistry.opencmis.password=admin

# Repository Configuration
org.apache.chemistry.opencmis.session.repository.id=bedroom
org.apache.chemistry.opencmis.testing.repository.id=bedroom

# Authentication
org.apache.chemistry.opencmis.testing.user=admin
org.apache.chemistry.opencmis.testing.password=admin

# Test Root Folder
org.apache.chemistry.opencmis.testing.root.folder=e02f784f8360a02cc14d1314c10038ff

# Test Configuration
org.apache.chemistry.opencmis.testing.query=true
org.apache.chemistry.opencmis.testing.content=true
org.apache.chemistry.opencmis.testing.versioning=true
org.apache.chemistry.opencmis.testing.acl=true
org.apache.chemistry.opencmis.testing.filing=true
org.apache.chemistry.opencmis.testing.types=true

# Performance Settings
org.apache.chemistry.opencmis.testing.timeout=300000
org.apache.chemistry.opencmis.testing.query.maxresults=100

# Detailed Testing Configuration
org.apache.chemistry.opencmis.testing.repository.info=true
org.apache.chemistry.opencmis.testing.type.definitions=true
org.apache.chemistry.opencmis.testing.object.creation=true
org.apache.chemistry.opencmis.testing.object.update=true
org.apache.chemistry.opencmis.testing.object.delete=true
org.apache.chemistry.opencmis.testing.folder.operations=true
org.apache.chemistry.opencmis.testing.navigation=true
org.apache.chemistry.opencmis.testing.relationships=true
org.apache.chemistry.opencmis.testing.policies=true

# Extended Test Configuration
org.apache.chemistry.opencmis.testing.crud.check.parents=true
org.apache.chemistry.opencmis.testing.crud.check.children=true
org.apache.chemistry.opencmis.testing.crud.check.versions=true
org.apache.chemistry.opencmis.testing.crud.check.relationships=true

# Test Data Configuration
org.apache.chemistry.opencmis.testing.create.test.folder=true
org.apache.chemistry.opencmis.testing.create.test.documents=true
org.apache.chemistry.opencmis.testing.test.folder.name=TCKTestFolder
org.apache.chemistry.opencmis.testing.test.document.name=TCKTestDocument

# Binding Specific Settings
org.apache.chemistry.opencmis.binding.atompub.compression=true
org.apache.chemistry.opencmis.binding.atompub.cookies=true

# Custom NemakiWare Settings
nemakiware.tck.environment=jetty-development
nemakiware.tck.solr.enabled=false
nemakiware.tck.mock.query.processor=true