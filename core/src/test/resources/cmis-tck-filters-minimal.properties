# CMIS TCK Test Filters - Minimal Valid Tests Only
# Excludes tests that require specific data or generate invalid queries

# Basic functionality tests (always valid)
BasicsTestGroup=true
	securityTest=true
	repositoryInfoTest=true
	rootFolderTest=true

# Control tests (basic ACL operations)
ControlTestGroup=true
	aclSmokeTest=true

# Limited CRUD tests (only tests that don't depend on existing data)
CrudTestGroup=true
	createAndDeleteFolderTest=true
	createAndDeleteDocumentTest=true
	createDocumentWithoutContent=true
	nameCharsetTest=true
	whitespaceInNameTest=true
	operationContextTest=true
	# Disabled tests that require specific data or may generate invalid queries:
	createBigDocument=false
	createInvalidTypeTest=false
	createAndDeleteRelationshipTest=false
	createAndDeleteItemTest=false
	propertyFilterTest=false
	updateSmokeTest=false
	bulkUpdatePropertiesTest=false
	setAndDeleteContentTest=false
	changeTokenTest=false
	contentRangesTest=false
	copyTest=false
	moveTest=false
	deleteTreeTest=false

# Disable filing tests (multifiling not supported)
FilingTestGroup=false
	multifilingTest=false
	unfilingTest=false

# Limited query tests (only basic queries that work with minimal data)
QueryTestGroup=true
	querySmokeTest=true
	queryRootFolderTest=true
	# Disabled tests that require specific content or may generate invalid queries:
	queryForObject=false
	queryLikeTest=false
	queryInFolderTest=false
	contentChangesSmokeTest=false

# Basic type tests
TypesTestGroup=true
	baseTypesTest=true
	# Disabled tests that create/modify types:
	createAndDeleteTypeTest=false
	secondaryTypesTest=false

# Disable versioning tests (require document creation/modification)
VersioningTestGroup=false
	versioningSmokeTest=false
	versionDeleteTest=false
	versioningStateCreateTest=false
	checkedOutTest=false