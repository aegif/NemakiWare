# OpenCMIS TCK Configuration for NemakiWare
# Standard TCK parameters following OpenCMIS best practices

# Binding configuration - AtomPub binding (corrected with proper XML format)
org.apache.chemistry.opencmis.binding.spi.type=atompub
org.apache.chemistry.opencmis.binding.atompub.url=http://localhost:8080/core/atom/bedroom
org.apache.chemistry.opencmis.user=admin
org.apache.chemistry.opencmis.password=admin
org.apache.chemistry.opencmis.session.repository.id=bedroom

# TCK test behavior settings
org.apache.chemistry.opencmis.tck.folder=testfolder
org.apache.chemistry.opencmis.tck.document=testdocument.txt
org.apache.chemistry.opencmis.tck.folder2=testfolder2
org.apache.chemistry.opencmis.tck.document2=testdocument2.txt

# Test data configuration (TCK will create its own test data)
org.apache.chemistry.opencmis.tck.testFolder=TCK_TEST_FOLDER
org.apache.chemistry.opencmis.tck.testDocument=TCK_TEST_DOCUMENT.txt
org.apache.chemistry.opencmis.tck.testContent=This is a test document content created by OpenCMIS TCK for testing purposes.

# Query test settings
org.apache.chemistry.opencmis.tck.query.enable=true
org.apache.chemistry.opencmis.tck.query.limit=100

# Content test settings
org.apache.chemistry.opencmis.tck.content.maxSize=10485760
org.apache.chemistry.opencmis.tck.content.enable=true

# Versioning test settings
org.apache.chemistry.opencmis.tck.versioning.enable=true

# Relationship test settings (if supported)
org.apache.chemistry.opencmis.tck.relationships.enable=true

# Secondary types test settings (if supported)
org.apache.chemistry.opencmis.tck.secondaryTypes.enable=true

# Threading settings for performance tests
org.apache.chemistry.opencmis.tck.thread.count=1

# Timeout settings
org.apache.chemistry.opencmis.tck.timeout=600000

# Debug and logging
org.apache.chemistry.opencmis.tck.debug=false
org.apache.chemistry.opencmis.tck.verbose=true

# Test cleanup behavior
org.apache.chemistry.opencmis.tck.cleanup=true
org.apache.chemistry.opencmis.tck.cleanup.delete=true
