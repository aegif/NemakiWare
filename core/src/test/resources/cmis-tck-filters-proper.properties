# OpenCMIS TCK Test Filters - Proper Configuration
# Following OpenCMIS TCK best practices for comprehensive but realistic testing

# Basic functionality tests (essential for CMIS compliance)
BasicsTestGroup=true
	securityTest=true
	repositoryInfoTest=true
	rootFolderTest=true

# Control tests (ACL and permission management)
ControlTestGroup=true
	aclSmokeTest=true

# CRUD tests (core document/folder operations)
# TCK will create its own test data, so these are safe to enable
CrudTestGroup=true
	createAndDeleteFolderTest=true
	createAndDeleteDocumentTest=true
	createDocumentWithoutContent=true
	nameCharsetTest=true
	whitespaceInNameTest=true
	createInvalidTypeTest=true
	propertyFilterTest=true
	updateSmokeTest=true
	setAndDeleteContentTest=true
	changeTokenTest=true
	copyTest=true
	moveTest=true
	deleteTreeTest=true
	operationContextTest=true
	# Enable relationship and item tests for comprehensive testing
	createAndDeleteRelationshipTest=true
	createAndDeleteItemTest=true
	# Keep heavy tests disabled to avoid timeouts
	createBigDocument=false
	bulkUpdatePropertiesTest=false
	contentRangesTest=false

# Filing tests (if multifiling is supported - currently disabled for NemakiWare)
FilingTestGroup=false
	multifilingTest=false
	unfilingTest=false

# Query tests (TCK creates test data for meaningful queries)
QueryTestGroup=true
	querySmokeTest=true
	queryRootFolderTest=true
	queryForObject=true
	queryLikeTest=true
	queryInFolderTest=true
	contentChangesSmokeTest=true

# Type system tests
TypesTestGroup=true
	baseTypesTest=true
	# Enable type creation/deletion and secondary types for comprehensive testing
	createAndDeleteTypeTest=true
	secondaryTypesTest=true

# Versioning tests (if versioning is supported)
VersioningTestGroup=true
	versioningSmokeTest=true
	versionDeleteTest=true
	versioningStateCreateTest=true
	checkedOutTest=true
